<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Coffee Shop</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#"><img th:src="@{/img/iconShop.png}" width="200px"
						height="50px" style="margin-right: 15px" /></a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a th:href="@{/product/menu}">Products</a></li>
					<li><a th:href="@{/order/all}">Orders</a></li>
					<li><a th:href="@{/user/userDetails}">Profile</a></li>

				</ul>
				<a th:href="@{/logout}" class="btn btn-primary navbar-btn">
					<i class="fa fa-sign-out"></i> Logout
				</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-book"></i> List of Orders
			</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>#No</th>
						<th>Customer First Name</th>
						<th>Customer Last Name</th>
						<th>Date</th>
						<th>Quantity</th>
						<th>Total Price</th>
					</tr>
					<tr th:each="order:${orders}">
						<td th:text="${order.id}"></td>
						<td th:text="${order.person.firstName}" ></td>
						<td th:text="${order.person.lastName}" ></td>
						<td th:text="${order.orderDate}"></td>
						<td th:text="${order.quantity}"></td>
						<td th:text="${order.totalAmountToString}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
