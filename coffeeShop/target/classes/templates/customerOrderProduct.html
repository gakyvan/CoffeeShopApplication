<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Coffee Shop</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#"><img th:src="@{/img/iconShop.png}" width="200px"
						height="50px" style="margin-right: 15px" /></a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a th:href="@{/product/menu}">Products</a></li>
					<li><a href="#">Orders</a></li>
					<li><a th:href="@{/user/userDetails}">Profile</a></li>

				</ul>
				<a th:href="@{/logout}" class="btn btn-primary navbar-btn"> <i
					class="fa fa-sign-out"></i> Logout
				</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-info"></i> Product Details
			</div>
			<div class="panel-body">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<form th:action="@{/order/addOrderline}" th:object="${orderline}"
						method="POST">
						<input type="hidden" th:field="*{product.id}"/>
						<input type="hidden" th:field="*{product.productName}"/>
						<input type="hidden" th:field="*{product.price}"/>
						<input type="hidden" th:field="*{product.productType}"/>
						<input type="hidden" th:field="*{product.description}"/>
						<table class="table">
							<tr>
								<th colspan="2" th:text="*{product.productName}"></th>
							</tr>
							<tr>
								<td th:text="*{product.priceToString}"></td>
								<td th:text="*{product.productType}"></td>
							</tr>
							<tr>
								<td colspan="2" th:text="*{product.description}"></td>
							</tr>
							<tr>
								<td><input type="number" th:field="*{quantity}"
									class="form-control" /></td>
								<th><button class="btn btn-primary">
										<i class="fa fa-check"></i> Place Order
									</button></th>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
