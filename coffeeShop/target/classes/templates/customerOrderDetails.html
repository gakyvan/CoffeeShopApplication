<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Coffee Shop</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#"><img th:src="@{/img/iconShop.png}" width="200px"
						height="50px" style="margin-right: 15px" /></a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a th:href="@{/product/menu}">Products</a></li>
					<li><a href="#">Orders</a></li>
					<li><a th:href="@{/user/userDetails}">Profile</a></li>

				</ul>
				<a th:href="@{/logout}" class="btn btn-primary navbar-btn"> <i
					class="fa fa-sign-out"></i> Logout
				</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-info"></i> Product Details
			</div>
			<div class="panel-body">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="alert alert-success" th:if="${message!=null}"
						th:text="${message}"></div>
					<a th:href="@{/order/validateOrder}" class="btn btn-success"><i class="fa fa-check"></i> Validate
						order</a>
					<table class="table">
						<tr>
							<th>Product Type</th>
							<th>Product Name</th>
							<th>Unity Price</th>
							<th>Quantity</th>
							<th>Total Price ($)</th>
						</tr>
						<tr th:each="orderLine:${order.orderLines}">
							<td th:text="${orderLine.product.productType}"></td>
							<td th:text="${orderLine.product.productName}"></td>
							<td th:text="${orderLine.product.price}"></td>
							<td th:text="${orderLine.quantity}"></td>
							<td th:text="${orderLine.subtotalToString}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
